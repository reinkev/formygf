<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Animation</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Optional: Link to jQuery (required for your JS to work) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Main container with the animation elements -->
  <div class="container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="text">Happy</br> Valentine's</br> Day!</div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div> <!-- Shadow outside the container -->
  </div>

  <!-- Link to the external JS file -->
  <script src="script.js"></script>
</body>
</html>
